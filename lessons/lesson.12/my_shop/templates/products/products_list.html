{% extends 'products/base.html' %}

{% block title %}
  Products list
{% endblock %}

{% block body %}
  <h4>Products:</h4>
  <div>
{#  {{ request.host }}#}
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ url_for('products_app.details', product_id=product.id) }}">
            {{- product.name -}}
          </a>
          {% if product.is_new %}
            <span class="badge badge-secondary">New</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('products_app.add') }}">Add new product</a>
  </div>
{% endblock %}
