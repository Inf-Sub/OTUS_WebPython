{% extends 'product/base.html' %}

{% block title %}
Products
{% endblock %}

{% block body %}
<h1>Available products:</h1>
<div>
    <ul>
        {% for el in products %}
        <li>
            #{{ el[0] }}. <a href="{{ url_for('product_app.product', product_id=el[0]) }}">{{ el[1] }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
