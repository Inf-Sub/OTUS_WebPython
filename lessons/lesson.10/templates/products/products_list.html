{% extends 'products/base.html' %}

{% block title %}
  Products list
{% endblock %}

{% block body %}
  <h4>Products:</h4>
  <div>
{#  {{ request.host }}#}
    <ul>
      {% for (product_id, product_name) in products.items() %}
        <li>
          <a href="{{ url_for('products_app.details', product_id=product_id) }}">
            {{ product_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('products_app.add') }}">Add new product</a>
  </div>
{% endblock %}
